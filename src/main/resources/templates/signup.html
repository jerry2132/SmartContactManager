<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thymeleaf Registration Page</title>
<link rel="stylesheet" th:href="@{/css/style1.css}">
</head>
<body>
	<nav>
		<span>SMART CONTACT MANAGER</span> <a href="#login">LOGIN</a> <a
			th:href="@{/signup}">SIGNUP</a> <a th:href="@{/base}">HOME</a> <a
			href="#about">ABOUT</a>
	</nav>


	<div class="container">

		<h2>FILL ALL DETAILS CORRECTLY...</h2>

		<form th:action="@{/register}" method="post" th:object="${user}">
			<label for="name">NAME </label> 
			<input th:value="${user.name}" type="text" id="name"
				name="name" placeholder="enter your name" required> 
				<label for="email">EMAIL </label> 
				<input th:value="${user.email}" type="email" id="email" name="email" placeholder="enter your email" required> 
				<label for="password">PASSWORD </label>
				<input type="password" id="password" name="password" placeholder="enter your password"
				required> 
				<label for="about">ABOUT </label>
				<textarea th:value="${user.about}" id="about" name="about" placeholder="enter about yourself"
				rows="4"></textarea>

			<div class="input-container">
            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
             <label for="acceptTerms">I accept the terms and conditions</label>
        	</div>

				<input type="submit" value="Register"> 
				<input type="reset" value="Reset">
		</form>
	</div>

</body>
</html>
