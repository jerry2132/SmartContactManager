        <form th:action="${addContact ? '/admin/process-contact' : '/admin/process-update/' + contact.cid}" method="get" th:object="${contact}" enctype="multipart/form-data">

            <label for="name">NAME</label>
            <input th:value="${contact.name}" type="text" id="name" name="name" placeholder="enter your name" required><br>

            <label for="phone">PHONE</label>
           <input type="number" th:value="${contact.phone}" id="phone" name="phone" placeholder="enter your phone number" required><br>

            <input th:value="${contact.nickName}" type="text" id="nickname" name="nickName" placeholder="enter your nickname" required><br>

            <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="enter your work" required><br>

            <label for="email">EMAIL</label>
            <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="enter your email" required><br> <br>
            
            <label for="description">DESCRIPTION</label>
            <textarea th:text="${contact.description}" id="description" name="description" rows="15" cols="50" placeholder="enter your description" required></textarea><br>
